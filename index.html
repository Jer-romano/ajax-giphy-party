<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <h1>GIPHY PARTY</h1>
    <div id="search-container" class="input-group-lg">
      <form action="" id="gif-form">
        <div class="input-group">
          <input type="text" id="search-term" class="form-control input-lg" placeholder="Enter a search term">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary btn-md">Search Giphy!</button>
          </span>
        </div>
      </form>
      <button id="delete-btn" class="btn btn-md btn-danger">Delete All</button>
    </div>
    <div id="gif-box"></div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
